<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xBall</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>How to play?</h3>
        <p>Move: <span class="pink">LEFT, DOWN, RIGHT, UP</span> keys & Kick the ball: <span class="pink">space</span> key.</p>
        <p>To kick the ball, press the special kick button when you are near it.</p>

        <h3>Objective?</h3>
        <p>Score goals with the ball.</p>
    </div>
    
    <div class="popup-container">
        <div class="popup">
            <h1>Welcome to xBall</h1>
            <h4>- the multiplayer version -</h4>
            
            <input type="text" id="name" placeholder="Enter your name...">
            <input type="button" id="btn" value="Play">
        </div>
    </div>
    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
