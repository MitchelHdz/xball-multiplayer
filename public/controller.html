<!DOCTYPE html>
<html>
	<head>
		<title>Jugador</title>
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0" />
		<link rel="stylesheet" href="css/controller.css">
	</head>
	<body>
		<div class="background-container">
			<h1 class="title">¡Escoge a tu jugador!</h1>
			<div class="controller-container">
				<div class="player-info-box" player-name="Mu" player-image="mu.png">
					<img src="imgs/mu.png" alt="Majo" class="player-image">
					<p class="player-name">Mu</p>
				</div>
				<div class="player-info-box" player-name="Chata" player-image="chata.png">
					<img src="imgs/chata.png" alt="Majo" class="player-image">
					<p class="player-name">Chata</p>
				</div>
				<div class="player-info-box" player-name="Mariana" player-image="mariana.png">
					<img src="imgs/mariana.png" alt="Mariana" class="player-image">
					<p class="player-name">Mariana</p>
				</div>
				<div class="player-info-box" player-name="Majo" player-image="majo.png">
					<img src="imgs/majo.png" alt="Majo" class="player-image">
					<p class="player-name">Majo</p>
				</div>
				<div class="player-info-box" player-name="Eduardo" player-image="eduardo.png">
					<img src="imgs/eduardo.png" alt="Beni" class="player-image">
					<p class="player-name">Eduardo</p>
				</div>
				<div class="player-info-box" player-name="Beni" player-image="beni.png">
					<img src="imgs/beni.png" alt="Eduardo" class="player-image">
					<p class="player-name"> Beni</p>
				</div>
			</div>
			<div class="teams-box">
				<div class="team one" team-number="left">
					<p class="team-name"></p>
				</div>
				<div class="team two" team-number="right">
					<p class="team-name"></p>
				</div>
			</div>
			<div class="player-button">
				<p class="player-button-text">¡Jugar!</p>
			</div>
		</div>
		<div class="control-container">
			<div class="joystick-box" id="zone_joystick">
			</div>
			<div class="kick-button">
				<p class="kick-text">Patear</p>
			</div>
		</div>
	</body>
	<footer>
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/addons/p5.dom.min.js"></script>
		<script src="./js/nipplejs.min.js"></script>
		<script src="js/controller.js"></script>
	</footer>
</html>
